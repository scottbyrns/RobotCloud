<html ng-app="RobotDashboard" ng-controller="AccountController">

<head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
	
<link rel="stylesheet" type="text/css" href="app.css">
<link rel="stylesheet" type="text/css" href="libs/bootstrap.min.css">
</head>

<body ng-controller="CareTakerController">
	

<header ng-include="'views/header.html'" ng-controller="CareTakerController"></header>

<nav class="page-title hidden-xs">
	<div class="row">
		<div class="col-md-4 hidden-xs">
			<h1>Robots</h1>
			<p>
				All of your robots are listed here so you can easily manage them.
			</p>
		</div>
		<!-- <div class="col-md-2 center">
			<div class="btn-group pull-right">
			  <button type="button" class="btn btn-lg btn-primary" ng-click="addRobot()">
				  <span class="glyphicon glyphicon-plus hidden-xs"></span> Add Robot
			  </button>
			</div>
		</div> -->
	</div>
	
</nav>

<section class="well" style="margin-top:-20px;margin-bottom:-0px">
	<div class="row" >
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<div class="btn-group btn-group-justified">
			  <div class="btn-group">
			    <button type="button" class="btn btn-default {{subViews.map.active?'active':''}}" ng-click="showView('map')">Map</button>
			  </div>
			  <div class="btn-group">
			    <button type="button" class="btn btn-default {{subViews.list.active?'active':''}}" ng-click="showView('list')">List</button>
			  </div>
			  <div class="btn-group">
			    <button type="button" class="btn btn-default">Etc</button>
			  </div>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>
</section>

<section id="active-robots" ng-controller="RobotsList" ng-show="(subViews.list.active)" ng-include="subViews.list.template">
</section>

<section id="robot-map" ng-controller="RobotMap" ng-show="(subViews.map.active)" ng-include="subViews.map.template">
</section>



<script src="libs/angular.min.js"></script>
<script src="libs/jquery-2.1.1.min.js"></script>

	<script src="libs/angular-local-storage.js"></script>
	<script src="js/RobotCloudDataProvider.js"></script>
<script src="libs/bootstrap.min.js"></script>

<script src="app.js">
</script>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO5e-qUqSOSiDbSiwyWLCYNmy0yqp8mRY">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }

    </script>
</body>
