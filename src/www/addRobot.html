<html ng-app="RobotDashboard">

<head>
<link rel="stylesheet" type="text/css" href="app.css">
<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>

<body ng-controller="AccountController">
	

<header ng-controller="CareTakerController">
	<a href="caretaker.html">
		<img src="{{caretaker.credentials.avatar}}" class="avatar" />
		<h3>{{caretaker.name}}</h3>
	</a>
	<span class="notifications-count">
		Notifications:
	{{caretaker.notifications.length}}
	</span>
</header>

<section id="active-robots" ng-controller="RobotCreator">


<form class="form-horizontal" role="form" ng-model="robot">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="" ng-model="robot.name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="" ng-model="robot.description">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="addRobot()">Add</button>
    </div>
  </div>
</form>


</section>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script src="app.js">
</script>

</body>
