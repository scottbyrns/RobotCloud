<html ng-app="RobotDashboard">

<head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">

<link rel="stylesheet" type="text/css" href="app.css">
<link rel="stylesheet" type="text/css" href="libs/bootstrap.min.css">

</head>

<body>
	


<nav class="page-title hidden-xs">
	<div class="row">
		<div class="col-md-4 hidden-xs">
			<h1>Caretaker Registration</h1>
			<p>
				Register a new Caretaker account to begin taking care of you many robots.
			</p>
		</div>
		<!-- <div class="col-md-2 center">
			<div class="btn-group pull-right">
			  <button type="button" class="btn btn-lg btn-primary" ng-click="addRobot()">
				  <span class="glyphicon glyphicon-plus hidden-xs"></span> Add Robot
			  </button>
			</div>
		</div> -->
	</div>
	
</nav>



<section id="robot-overview">

<form class="form-horizontal" role="form" ng-controller="RegisterController">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Name" ng-model="user.name">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Username" ng-model="user.username">
    </div>
  </div>
  
  
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="Email" ng-model="user.email">
    </div>
  </div>
  

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="register()">Register</button>
    </div>
  </div>
</form>

</section>

	<script src="libs/angular.min.js"></script>
	<script src="libs/jquery-2.1.1.min.js"></script>

	<script src="libs/bootstrap.min.js"></script>

	<script src="libs/angular-local-storage.js"></script>
	<script src="js/RobotCloudDataProvider.js"></script>
	<script src="app.js">
	</script>
	<script src="js/RobotDashboardController.js"></script>	
</body>
<html>
