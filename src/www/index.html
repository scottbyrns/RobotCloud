<html ng-app="RobotDashboard">

<head>

<link rel="stylesheet" type="text/css" href="app.css">
<link rel="stylesheet" type="text/css" href="libs/bootstrap.min.css">


</head>

<body ng-controller="AccountController">

	<h1> Good Robots </h1>



<section id="login-form" ng-show="isAuthenticated">
	
	<form class="form-horizontal" role="form">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
	    <div class="col-sm-10">
	      <input type="username" class="form-control" id="inputEmail3" placeholder="Username" ng-model="username">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
	    </div>
	  </div>
	  <div class="form-group">

	    <div class="col-sm-3">

	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default" ng-click="login()">Sign in</button>
		  			<a href="register.html">Sign Up</a>
	    </div>
	  </div>
	</form>
	
</section>

	<script src="libs/angular.min.js"></script>
	<script src="libs/jquery-2.1.1.min.js"></script>

	<script src="libs/bootstrap.min.js"></script>

	<script src="libs/angular-local-storage.js"></script>

	<script src="app.js">
	</script>
	
</body>
<html>
