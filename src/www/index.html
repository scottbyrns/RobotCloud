<html ng-app="RobotDashboard">

<head>
	
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
	

<link rel="stylesheet" type="text/css" href="app.css">
<link rel="stylesheet" type="text/css" href="libs/bootstrap.min.css">


</head>

<body ng-controller="AccountController" class="login">

<div class="hidden-xs">
	<p><br /><br /></p>
</div>

<div class="row">
	
<div class="col-md-4 hidden-xs">
</div>

<div class="col-md-4 login-container">
	
	<h1>
		&nbsp;<img src="images/small_chimp.png" style="border-radius:10000px" />&nbsp;&nbsp;
		Good Robots
	</h1>
	
	<br />	

	<section id="login-form" ng-show="isAuthenticated">
	
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
		    <div class="col-sm-10">
		      <input type="username" class="form-control" id="inputEmail3" placeholder="Username" ng-model="username">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
		    </div>
		  </div>
		  <div class="form-group">

		    <div class="col-sm-3">

		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary" ng-click="login()">Sign in</button>
			  			<a href="register.html">Sign Up</a>
		    </div>
		  </div>
		</form>
	
	</section>
</div>

<div class="col-md-4 hidden-xs">
</div>

</div>

	<script src="libs/angular.min.js"></script>
	<script src="libs/jquery-2.1.1.min.js"></script>

	<script src="libs/bootstrap.min.js"></script>

	<script src="libs/angular-local-storage.js"></script>
	<script src="js/RobotCloudDataProvider.js"></script>
	<script src="app.js">
	</script>
		<script src="js/RobotDashboardController.js"></script>
</body>
<html>
