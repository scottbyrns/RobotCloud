<html ng-app="RobotDashboard">

<head>

<link rel="stylesheet" type="text/css" href="app.css">
<link rel="stylesheet" type="text/css" href="libs/bootstrap.min.css">

</head>

<body>
	
<header ng-include="'views/header.html'" ng-controller="CareTakerController"></header>


<nav class="page-title">
	<div class="row">
		<div class="col-md-4 hidden-xs">
			<h1>Settings</h1>
			<p>
				Configure your account settings.
			</p>
		</div>
	</div>
	
</nav>

<section id="">

<form class="form-horizontal" role="form" ng-controller="AccountSettingsController">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Name" ng-model="user.name">
    </div>
  </div>
  
  
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="Email" ng-model="user.email">
    </div>
  </div>
  

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="update()">Update</button>
    </div>
  </div>
</form>

</section>

	<script src="libs/angular.min.js"></script>
	<script src="libs/jquery-2.1.1.min.js"></script>

	<script src="libs/bootstrap.min.js"></script>
	<script src="libs/angular-local-storage.js"></script>
	<script src="js/RobotCloudDataProvider.js"></script>

	<script src="app.js"></script>
	
</body>
<html>
